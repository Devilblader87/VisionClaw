name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Show repo contents (debug)
      run: |
        pwd
        ls -la
        find . -name "*.xcodeproj"

    - name: Build IPA (unsigned)
      run: |
        xcodebuild \
        -workspace VisionClaw.xcworkspace \
        -scheme VisionClaw \
        -configuration Release \
        -sdk iphoneos \
        -derivedDataPath build \
        CODE_SIGNING_ALLOWED=NO
 

    - name: Package IPA
      run: |
        mkdir Payload
        cp -R build/Build/Products/Release-iphoneos/*.app Payload/
        zip -r VisionClaw.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: VisionClaw-IPA
        path: VisionClaw.ipa
