name: Build CameraAccess iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Show sample contents (debug)
      run: |
        ls -la samples/CameraAccess
        find samples/CameraAccess -name "*.xcodeproj"

    - name: Build IPA (unsigned)
      run: |
        xcodebuild \
          -project samples/CameraAccess/CameraAccess.xcodeproj \
          -scheme CameraAccess \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO

    - name: Package IPA
      run: |
        mkdir Payload
        cp -R build/Build/Products/Release-iphoneos/*.app Payload/
        zip -r CameraAccess.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: CameraAccess-IPA
        path: CameraAccess.ipa
