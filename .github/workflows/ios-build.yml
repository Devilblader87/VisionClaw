name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Install dependencies
      run: |
        xcodebuild -version
        swift --version

    - name: Build IPA (unsigned)
      run: |
       cd VisionClaw
       xcodebuild \
       -project VisionClaw.xcodeproj \
       -scheme VisionClaw \
       -configuration Release \
       -sdk iphoneos \
       -derivedDataPath build \
       CODE_SIGNING_ALLOWED=NO

    - name: Package IPA
      run: |
        mkdir Payload
        cp -R build/Build/Products/Release-iphoneos/*.app Payload/
        zip -r VisionClaw.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: VisionClaw-IPA
        path: VisionClaw.ipa
